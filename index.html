<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarado | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="img/svg" size="32x32" href="assets/dccl--responsive-simple-homepage/icon.svg">
</head>
<body>
    <header>
            <img src="assets/dccl--responsive-simple-homepage/alarado-icon-homepage.svg" alt="" id="logo">
            <div id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        <nav id="nav">
            <ul>
                <li id="about">About us</li>
                <li>Product</li>
                <li>Resource</li>
                <li>Contact</li>
            </ul>
        </nav>
        <div id="bg-color">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="label" id="label">
                <img src="assets/dccl--responsive-simple-homepage/Moon_fill_light.svg" alt="" id="moon">
                <img src="assets/dccl--responsive-simple-homepage/Sun_fill.svg" alt="" id="sun">
                <div class="ball" id="ball"></div>
            </label>
        </div>
    </header>
    <main>
        <section id="section-text">
            <div id="intro-text">
                <img src="assets/dccl--responsive-simple-homepage/emoji.png" alt="emoji">
                <p>SIMPLE WAY TO COMMUNICATE</p>
            </div>
            <h1>Actions for Accessibility in Design</h1>
            <p id="text">The fastest way to build and deploy websites with reusable components.</p>
            <div id="buttons">
                <button>GET STARTED</button>
                <P>Get live demo</P>
            </div>
            <div id="check">
                <p><img src="assets/dccl--responsive-simple-homepage/Done_ring_round_fill.svg" alt="done">&nbsp;&nbsp;No credit card required</p>
                <p><img src="assets/dccl--responsive-simple-homepage/Done_ring_round_fill.svg" alt="done">&nbsp;&nbsp;No software to install</p>
            </div>
        </section>
        <section id="section-img">
            <img src="assets/dccl--responsive-simple-homepage/hero-image-simple-homepage.png" alt="hero">
        </section> 
    </main>
    <script src="js/index.js"></script>
</body>
</html>
